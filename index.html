<!DOCTYPE html>
<html ng-app>
  <head>
    <title>My Todos</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196x196" href="images/app-icon.jpg">
    <script src="http://code.angularjs.org/1.2.11/angular.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- sidebar section -->
    <link rel="stylesheet" type="text/css" href="css/dark-glass/sidebar.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="src/jquery.sidebar.js"></script>

  </head>
  <body>
    <h3>PolyAngular - Todo</h3>
   <div ng-controller="Ctrl">
   </div><!-- end controller  -->
   
   <!-- datacontroller for controlling crud functions -->
   <div ng-controller="DataCtrl">

        <p>Total Todos: {{total}}<p>

         <li ng-repeat="task in data" ng-class="{strike: deleted}">  
            <span>id: {{task.id}} <a href="" ng-click="deleteData(task.id)">task: {{task.task}}</a></span><span><input type="checkbox" ng-model="deleted" class="inputbox"> <span class="deletethingy">delete<br></span>
        </li>
      <br/>
      <span><h3>New Task: </h3></span><input type="text" ng-model='newTask' class="input"><br/>
        <button id="addbtn" ng-click="putData(newTask)">Add</button><br>
      <br>
       <button id="refreshbtn" ng-click="refresh()" ng-init="count=0">Refresh</button>
   </div><!-- end DataCtrl -->
   <style>
    .cat {
      font-size: 24px;
    }
   </style>
    <ul id="demo_menu" >
      <li><a href="#" class="cat">Business</a></li>
      <li><a href="#" class="cat">Personal</a></li>
      <li><a href="#" class="cat">Groceries</a></li>
    </ul>
    <script type="text/javascript">
        $("ul#demo_menu").sidebar({
            position:"right",
            callback:{
                item : {
                    enter : function(){
                        $(this).find("a").animate({color:"red"}, 250);
                    },
                    leave : function(){
                        $(this).find("a").animate({color:"white"}, 250);
                    }
                }
            }
        });


        $(".cat").click( function () {
          alert("clicked a category...");
        });
        </script>
  </body>
</html>
